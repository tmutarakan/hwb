version: "3"

services:

  app:
    container_name: help_work_bot
    build: hwb/

    environment:
      TOKEN: "${TOKEN}"

    volumes:
      - ./db/sqlite:/app/db/sqlite
      - ./static:/app/static
      - ./temp:/app/temp

  sqlite:
    image: coleifer/sqlite-web:latest
    container_name: sqlite
    ports:
      - "8080:8080"
    volumes:
      - ./db/sqlite:/data
    environment:
      SQLITE_DATABASE: "command.db"

  redis:
    image: redis:7.0.4-alpine
    container_name: redis7
    ports:
      - "6379:6379"
